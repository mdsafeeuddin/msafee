<section class="py-5">
  <div class="container px-5">
    <!-- Contact form-->
    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
      <div class="text-center mb-5">
        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i
            class="bi bi-envelope"></i></div>
        <h1 class="fw-bolder">Get in touch</h1>
        <p class="lead fw-normal text-muted mb-0">Let's work together!</p>
      </div>
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <form [formGroup]="contactForm" (submit)="generateMailtoLink()">
            <!-- Name input-->
            <div class="form-floating mb-3">
              <input class="form-control" formControlName="name" autocomplete="on" name="name" id="name" type="text" placeholder="Enter your name..." />
              <label for="name">Full name</label>
              <div class="text-danger" *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.hasError('required')">A name is required.</div>
            </div>
            
            <!-- Email address input -->
            <div class="form-floating mb-3">
              <input class="form-control" formControlName="email" autocomplete="on" type="email" name="email" id="email" placeholder="name@example.com" />
              <label for="email">Email address</label>
              <div class="text-danger" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('required')">An email is required.</div>
              <div class="text-danger" *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.hasError('email')">Email is not valid.</div>
            </div>
            
            <!-- Phone number input -->
            <div class="form-floating mb-3">
              <input class="form-control" formControlName="mobile" autocomplete="on" type="tel" name="phone" id="phone" placeholder="(123) 456-7890" />
              <label for="phone">Phone number</label>
              <div class="text-danger" *ngIf="contactForm.get('mobile')?.touched && contactForm.get('mobile')?.hasError('required')">A phone number is required.</div>
            </div>
            
            <!-- Message input -->
            <div class="form-floating mb-3">
              <textarea class="form-control" formControlName="message" type="text" name="message" id="message" placeholder="Enter your message here..." style="height: 10rem"></textarea>
              <label for="message">Message</label>
              <div class="text-danger" *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.hasError('required')">A message is required.</div>
            </div>
            <!-- Submit Button-->
            <div class="d-grid">
              <a class="btn btn-primary btn-lg" [attr.href]="generateMailtoLink()" type="submit">Send Mail</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
